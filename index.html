<style>.game-area {
    display: flex;
    justify-content: center;
    align-items: start; /* Aligns items to the top */
}

.controls-description {
    margin-right: 20px; /* Spacing between the description and the canvas */
    flex: 0 0 auto; /* Prevents the box from growing */
    text-align: center; /* Centers the text inside the box */
}

ul, ol {
    list-style-type: none;
}

</style>
<body>
    <nav class="nes-container is-centered" style="background-color: gray;">
        <h1>Knight Ride</h1>
    </nav>

    <section class="nes-container is-rounded controls-description" style="background-color: brown;">
        <p>Use <strong>WASD</strong> to move</p>

    <main class="nes-container with-title is-centered" style="background-color: gray;">

        </section>
        <section class="nes-container is-rounded">
            <p>Contact me at: <a href="mailto:msaballos219@gmail.com">msaballos219@gmail.com</a></p>
        </section>

            <li><a href="yourTwitterLink"><i class="nes-icon twitter is-medium"></i></a></li>
